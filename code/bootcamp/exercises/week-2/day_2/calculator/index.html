<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="top-container">
        <div class="l1">2+7</div>
        <div class="l2">9</div>
        <div class="l3">
          <div class="cont-lineicon">
            <img src="Time Machine.svg" alt="" />
            <img src="Ruler.svg" alt="" />
            <img src="Root.svg" alt="" />
          </div>
          <div class="cont-oneicon"><img src="Backspace.svg" alt="" /></div>
        </div>
      </div>
      <div class="bottom-container">
        <ul>
          <li class="icon">C</li>
          <li class="icon">()</li>
          <li class="icon">%</li>
          <li class="icon">/</li>
          <li class="number">7</li>
          <li class="number">8</li>
          <li class="number">9</li>
          <li class="icon">X</li>
          <li class="number">4</li>
          <li class="number">5</li>
          <li class="number">6</li>
          <li class="icon">-</li>
          <li class="number">1</li>
          <li class="number">2</li>
          <li class="number">3</li>
          <li class="icon">+</li>
          <li class="icon">+/-</li>
          <li class="number">0</li>
          <li class="icon">.</li>
          <li class="icon">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
